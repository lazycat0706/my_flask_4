<body>

<div style="padding: 100px 100px 10px;">

        margin: 0;
        padding: 0;
        position: relative;
        list-style: none;
        z-index: 1;">
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 --><br>
			<div class="col-lg-6">
				<span class="bg s_ipt_wr quickdelete">

			</div><!-- /.col-lg-6 -->
